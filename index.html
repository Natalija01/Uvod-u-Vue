<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Uvod u vue</title>
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" alt="" target="_blank">

            </div>
            <div class="product-info">
                <h1>{{title}}</h1>

                <p v-if='inStock'>In stock</p>
                <p v-else :class="{inStockFalse:!inStock}">Out of stock</p>
                <p>{{sale}}</p>

                <ul>
                    <li v-for="detail in details" :key="detail">{{detail}}</li>
                </ul>

                <div v-for="(variant, index) in variants" :key="variantID" class="color-box"
                    :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(index)">


                </div>

                <button v-on:click="addToCart()" 
                :disabled="!inStock" 
                :class="{disabledButton: !inStock}">Add to
                    cart</button>

                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
